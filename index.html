<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/611b3278db.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1>Check your Weather</h1>

          <form class="search-form" id="city-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city..."
                  autofocus="on"
                  class="form-control shadow-sm border-1"
                  id="city"
                  value=""
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="SEARCH"
                  class="btn btn-primary search-button"
                />
                <span id="current-location">
                  <i class="fa-solid fa-location-dot curr-location"></i>
                </span>
              </div>
            </div>
          </form>

          <h2>Managua</h2>

          <div class="row">
            <div class="col" id="date-time"></div>
            <div class="col"><strong>Current details</strong></div>
          </div>
          <h3>Mostly cloudy</h3>

          <div class="row">
            <div class="col">
              <span class="temperature" id="temperature">26</span>
              <span>
                <sup>
                  <a href="#" id="celsius">°C</a>
                  |
                  <a href="#" id="fahrenheit">°F</a>
                </sup>
              </span>
            </div>
            <div class="col">
              <div class="row">
                <div class="col-4">Feels like</div>
                <div class="col-4"><span id="feels-like">36</span>°</div>
              </div>
              <div class="row">
                <div class="col-4">Humidity</div>
                <div class="col-4"><span id="humidity">76</span>%</div>
              </div>
              <div class="row">
                <div class="col-4">Wind</div>
                <div class="col-4"><span id="wind">18</span> km/h</div>
              </div>
            </div>
          </div>
          <br />
          <br />

          <div class="row align-items-center forecast-days">
            <div class="col-2">
              <ul>
                <li>Tue</li>
                <li>
                  <i class="fa-solid fa-cloud icon-weather"></i>
                </li>
                <li><strong>27°</strong> 21°</li>
              </ul>
            </div>
            <div class="col-2">
              <ul>
                <li>Wed</li>
                <li>
                  <i class="fa-solid fa-cloud-sun icon-weather"></i>
                </li>
                <li><strong>32°</strong> 23°</li>
              </ul>
            </div>
            <div class="col-2">
              <ul>
                <li>Thu</li>
                <li>
                  <i class="fa-solid fa-cloud-showers-heavy icon-weather"></i>
                </li>
                <li><strong>25°</strong> 20°</li>
              </ul>
            </div>

            <div class="col-2">
              <ul>
                <li>Fri</li>
                <li>
                  <i class="fa-solid fa-cloud-sun icon-weather"></i>
                </li>
                <li><strong>32°</strong> 23°</li>
              </ul>
            </div>

            <div class="col-2">
              <ul>
                <li>Sat</li>
                <li>
                  <i class="fa-solid fa-sun icon-weather"></i>
                </li>
                <li><strong>36°</strong> 27°</li>
              </ul>
            </div>

            <div class="col-2">
              <ul>
                <li>Sun</li>
                <li>
                  <i class="fa-solid fa-cloud-showers-heavy icon-weather"></i>
                </li>
                <li><strong>25°</strong> 20°</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
