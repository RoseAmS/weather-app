<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Recursive:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/611b3278db.js"
      crossorigin="anonymous"
    ></script>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="src/style.css" />

    <!-- Link to Lottie player -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <!-- Start of content -->
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1>Check your Weather</h1>

          <!-- Search engine -->
          <form class="search-form" id="city-form">
            <div class="row">
              <div class="col-6 user-input">
                <input
                  type="search"
                  placeholder="Type a city..."
                  autofocus="on"
                  class="form-control shadow-sm border-1"
                  id="city"
                  value=""
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value=" 🔍 "
                  class="btn btn-primary search-button"
                />

                <!-- Current location icon -->
                <span id="current-location">
                  <i class="fa-solid fa-location-dot curr-location"></i>
                </span>
              </div>
            </div>
          </form>

          <!-- Searched city details -->
          <h2>Managua</h2>

          <div class="row">
            <div class="col" id="date-time"></div>
            <div class="col-5"><strong>Current details</strong></div>
          </div>
          <h3>Mostly cloudy</h3>

          <div class="row">
            <div class="col">
              <div class="clearfix temperature">
                <span class="icon-main">
                  <lottie-player
                    src=".."
                    background="transparent"
                    speed="3"
                    style="width: 80px"
                    loop
                    autoplay
                    id="icon-main"
                    alt="clear"
                  ></lottie-player>
                </span>

                <!-- <img src=".." alt="" id="icon-main" class="float-left" /> -->
                <span id="temperature">26</span>
                <span class="temp-units">
                  <sup>
                    <a href="#" id="celsius" class="active">°C</a>
                    |
                    <a href="#" id="fahrenheit">°F</a>
                  </sup>
                </span>
              </div>
            </div>
            <div class="col-5">
              <div class="row">
                <div class="col">Feels</div>
                <div class="col"><span id="feels-like">36</span>°</div>
              </div>
              <div class="row">
                <div class="col">Humidity</div>
                <div class="col"><span id="humidity">76</span>%</div>
              </div>
              <div class="row">
                <div class="col">Wind</div>
                <div class="col"><span id="wind">18</span> km/h</div>
              </div>
            </div>
          </div>
          <br />
          <br />

          <!-- Weather forecast next 5 days -->
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Tue</div>
                <lottie-player
                  src=".."
                  background="transparent"
                  speed="3"
                  style="width: 80px"
                  loop
                  autoplay
                  alt="clear"
                ></lottie-player>
                <!-- <img src=".." alt="" width="30" /> -->
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temp-max"> 18° </span>
                  <span class="weather-forecast-temp-min"> 12° </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Author -->
      <div class="footer">
        <a
          href="https://github.com/RoseAmS/weather-app"
          target="_blank"
          class="link-footer"
          >Open-source code</a
        >
        by Rosa Aminta
      </div>
    </div>
    <!-- Link to JS -->
    <script src="src/script.js"></script>
  </body>
</html>
